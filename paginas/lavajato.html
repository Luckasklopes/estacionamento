<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava-Jato</title>
    <link rel="icon" type="image/png" href="../imagens/main-logo.png" sizes="32x32">
    <link rel="stylesheet" href="../styles/lavajato.css">
    <link rel="stylesheet" href="../styles/menu.css">
</head>
<body>
    <div class="main-container">
        <div id="menu-placeholder"></div>

        <hr class="divisor-horizontal">

        <div class="secao-inferior">
            <div class="inferior-esquerda">
                placeholder
            </div>

            <div class="divisor-vertical"></div>

            <div class="inferior-direita">
                <div class="resumo-container">
                    <span class="resumo-lavagens">R$000,00</span>
                </div>
                <div class="historico-transacoes">
                    <div class="titulo-historico-transacoes">
                        Ultimas transações
                    </div>
                    <div class="item-historico-transacoes">
                        Lavagem Ext. - R$20,00
                    </div>
                    <div class="item-historico-transacoes">
                        Lavagem Comp. - R$50,00
                    </div>
                    <div class="item-historico-transacoes">
                        Shampoo 5l - R$80,00
                    </div>
                    <div class="item-historico-transacoes">
                        Renova Plastico 1l - R$60,00
                    </div>
                </div>
            </div>
    </div>
    <script src="../js/menu.js"></script>
</body>
</html>
